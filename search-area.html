<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body style="background-color: #f7f7f7;">
    <div class="p-classes-search-input">
        <div class="centered">
            <h1>Pexels Search API practice</h1>
            <form id="form">
                <input type="text" id="search" class="input-selector" autofocus autocomplete="off" autocapitalize="on" style="border:1px solid #111411;">
                <button id="btn" style="background: linear-gradient(45deg, #f00144, #fd5900);border:none;">submit</button>
            </form>
        </div>
    </div>
    <div id="photos-main-container-random" class="photos-area-random"></div>
    <script src="search.js"></script>
</body>

</html>
